<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/590eb286b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-page">
        <h2>You know my stage name but what is my real name?</h2>
        <div id="welcome-page">
            <div id="rules">
            <p>How well do you know famous peoples real names? 
                <br>
                Test your knowledge and see how many you get right. 
                <br>
                There are three answers to choose from and you will have to select the right one. Good luck!</p>
            </div>
            <button class="play-button" id="start">Play</button>
        </div>

        <div class="game-page">
            <div class="picture-container"></div>
            <div class="answer-container">
                <button class="answer1 play-button">Answer 1</button>
                <br>
                <button class="answer2 play-button">Answer 2</button>
                <br>
                <button class="answer3 play-button">Answer 3</button>
                <div id="game-status">
                    <div class="progress">Progress</div>
                    <div class="score">Answers Correct</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
