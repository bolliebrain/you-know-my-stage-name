<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/590eb286b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="main-page">
        <div id="top-line">
            <button id="go-home">
                <i class="fa-solid fa-house-user fa-lg" style="color: #000000;"></i>
            </button>

            <h2>You know my stage name but what is my real name?</h2> 
        </div>

        <div id="welcome-page">
            <div id="rules">
            <p>How well do you know famous peoples real names? 
                <br>
                Test your knowledge and see how many you get right. 
                <br>
                There are three answers to choose from and you will have to select the right one. Good luck!</p>
            </div>
            <button id="start">Play</button>
        </div>

        <div id="game-page">
            <div id="stage-name">Stage Name</div>
            <div id="picture-container">
                <img src="#" alt="" id="person">
            </div>
            <div id="answer-container">
                <button class="play-button">Answer 1</button>
                <br>
                <button class="play-button">Answer 2</button>
                <br>
                <button class="play-button">Answer 3</button>
                <p id="timer"></p>
            </div>
            <div id="game-status">
                <div id="progress-container">Question
                    <div id="progress"> </div>
                </div>
                <div id="score-container">
                    <div id="score"></div>
                    Correct
                </div>
            </div>
        </div>

        <div id="final-page">
            <p id="result">Result</p>
            <p id="response">Response</p>
            <button id="restart">Try Again</button>
        </div>
        
    </div>

    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/data.js" defer></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/590eb286b5.js" crossorigin="anonymous"></script>
</body>
</html>
